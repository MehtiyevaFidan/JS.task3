<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
    <!-- inputa yazılmış ədəddən 1-ə kimi ədədlərin, bir sətrli cədvəlin xanalarında yazilisi -->
<body>
    <input type="number" id="inp">
    <button id="btn" onclick="toxun()">ok</button>
    <table id="td">
        <tr id="tbl"></tr>
    </table>
    <script>
        function toxun() {
            let inp =document.getElementById('inp').value;
            let tbl = document.getElementById('tbl');
            let td = document.createElement('td');
            tbl.innerHTML = ''; 
            for (let i = inp; i >= 1; i--) {
                td.innerHTML = i;
                tbl.innerHTML += `<td>${i}</td>`;
            }
        }
    </script>
</body>
</html>
